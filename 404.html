<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>404 - Page Not Found | XPLOSION eSPORTS</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to XPLOSION eSPORTS homepage.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#ff0033">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/Logo.jpeg">
    <link rel="shortcut icon" href="./assets/Logo.jpeg">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <!-- 404 ERROR PAGE -->
    <section class="error-404">
        <div class="error-container">
            <div class="error-content">
                <div class="error-logo">
                    <img src="./assets/Logo.jpeg" alt="XPLOSION Logo">
                </div>
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">PAGE NOT FOUND</h2>
                <p class="error-message">
                    Looks like you ventured into uncharted territory. <br>
                    This page doesn't exist in our arena.
                </p>
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> BACK TO HOME
                    </a>
                    <a href="contact.html" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> CONTACT US
                    </a>
                </div>
            </div>
            <div class="error-animation">
                <div class="glitch-text" data-text="ERROR">ERROR</div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
